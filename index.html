<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Calculation</title>
    <style>
        body{
            text-align:center;
        }

        .container{
            padding-top: 25px;
        }
        .form-input{
            text-align: center;
            width: 20%;
            margin:5px;
            padding:5px;
            border: 1px solid;
            border-radius: 5px;
        }
        .btn{
            text-align: center;
            width: auto;
            margin: 8px;
            color: antiquewhite;
            background-color: rgb(0, 162, 255);
            padding:8px;
            border: 1px solid;
            border-radius: 6px;
            font-size: 18px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }
        hr{
            border-top: 1px dashed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <label for="bod">Date of Birth</label>
            <input class="form-input" type="date" name="DOB" id="dob">
        </div>
        <button class="btn" id="btn" onclick="calculate()">Calculate Date</button>
        <hr/>
        <div id="display-data"></div>
    </div>  
    <script>
        function calculate()
        {
            let input=document.getElementById("dob").value;
            if(Date.parse(input))
            {
                let inputDate=new Date(input);
                let currentDate=new Date();
                document.getElementById("display-data").innerHTML=`
                Inputvalue: ${input} <br>
                FormattedDate:${inputDate}<br>
                CurrentDate:${currentDate}`;
            }
                
        }
    </script>
</body>
</html>
